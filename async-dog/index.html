<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>랜덤 강아지</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h2>대신 귀여운 강아지를 드립니다.</h2>
    <form>
      <button type="submit" id="fetch-button">강아지를 주세요</button>
    </form>
    <img id="dog-image" src="dog.jpg" alt="dog">
  </div>

  <script>
    const url = "https://dog.ceo/api/breeds/image/random";
    // TODO: url에서 강아지 사진 링크를 가져와 본문의 img 소스를 대체하기

    document.querySelector("#fetch-button").addEventListener("click", async (event) => {
      event.preventDefault();
      let image = await fetch(url)
        .then(res => res.json())
        .then(function (data) {
          return data["message"];
        })
        .then(data => {
          document.querySelector("#dog-image").setAttribute("src", data);
        });
    });
  </script>
</body>

</html>
